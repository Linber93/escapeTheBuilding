<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5e671db015.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Escape The Building</title>
</head>
<body>
    <h1 class="heading">
        <i class="fa-solid fa-person-through-window"></i> Escape The Building
    </h1>
    <div class="game-area">
        <div class="game-building"></div>
        <div id="countdown"></div>
    <div class="controls">
        <div class="nav-anchor navigation"></div>
        <button class="nav-button navigation" id="up" aria-label="navigation button up"><i class="fa-solid fa-arrow-up"></i></button>
        <div class="nav-anchor navigation"></div>
        <button class="nav-button navigation" id="left" aria-label="navigation button left"><i class="fa-solid fa-arrow-left"></i></button>
        <div class="nav-anchor navigation"></div>
        <button class="nav-button navigation" id="right" aria-label="navigation button right"><i class="fa-solid fa-arrow-right"></i></button>
        <div class="nav-anchor navigation"></div>
        <button class="nav-button navigation" id="down" aria-label="navigation button down"><i class="fa-solid fa-arrow-down"></i></button>
        <div class="nav-anchor navigation"></div>
    </div>
        <button class="start-game" data-type="start-game">Start Game!</button>
    </div>
    <div id="victory-screen-overlay"></div>
    <script src="assets/js/script.js"></script>
</body>
</html>
