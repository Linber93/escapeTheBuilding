<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5e671db015.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Escape The Building</title>
</head>
<body>
    <h1 class="heading">
        <i class="fa-solid fa-person-through-window"></i> Escape The Building
    </h1>
    <div class="game-area">
        <div class="game-building"></div>
        <div id="timer"></div>
    <div class="controls">
        <button class="nav-btn" id="up">move up</button>
        <button class="nav-btn" id="left">move left</button>
        <button class="nav-btn" id="right">move right</button>
        <button class="nav-btn" id="down">move down</button>
    </div>
        <button class="menu" data-type="start-game">Start!</button>
        <button class="menu" data-type="leaderboard">View Leaderboard</button>
    </div>
    <div id="overlay"></div>
    <script src="assets/js/script.js"></script>
</body>
</html>
